<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js" defer></script>
</head>
<body>
	<div class="background" id="background">
	</div>
	<div class="monkey">
		<div class="monkey1">
			<img src="monkeydance.gif" alt="">
		</div>
		<div class="monkey2">
			<img src="monkeydance.gif" alt="">
		</div>
		<div class="monkey3">
			<img src="monkeydance.gif" alt="">
		</div>
		<div class="monkey4">
			<img src="monkeydance.gif" alt="">
		</div>
		<div class="monkey5">
			<img src="monkeydance.gif" alt="">
		</div>
		<div class="monkey6">
			<img src="monkeydance.gif" alt="">
		</div>
	</div>
	<div class="clock" id="clock">
		<center>
			<table>
				<tr>
					<td class="vn" colspan="2" align="center">
						<img src="vn.jpg" alt="">
						<div>
							<span id="day"></span>
							<span id="date"></span>
							<span id="month"></span>
							<span id="year"></span>
						</div>
							<span class="hour" id="hour">00</span> :
							<span class="minute" id="minute">00</span> :
							<span class="second" id="second">00</span>
					</td>
				</tr>
				<tr>
					<td align="center" class="other">
							<img src="us.png" alt="">
						<div>
							<span id="dayus"></span>
							<span id="dateus"></span>
							<span id="monthus"></span>
							<span id="yearus"></span>
						</div>
							<span class="hour" id="hourus">00</span> :
							<span class="minute" id="minuteus">00</span> :
							<span class="second" id="secondus">00</span>
					</td>
					<td align="center" class="other">
						<img src="uk.png" alt="">
						<div>
							<span id="dayuk"></span>
							<span id="dateuk"></span>
							<span id="monthuk"></span>
							<span id="yearuk"></span>
						</div>
							<span class="hour" id="houruk">00</span> :
							<span class="minute" id="minuteuk">00</span> :
							<span class="second" id="seconduk">00</span>
					</td>
				</tr>
			</table>
		</center>
		<hr>
		<div class="runner">
			<label for="runner0">
				<img src="runner0.gif">
			</label>
			<label for="runner1">
				<img src="runner1.gif">
			</label>
			<label for="runner2">
				<img src="runner2.gif">
			</label>
			<label for="runner3">
				<img src="runner3.gif">
			</label>
			<label for="runner4">
				<img src="runner4.gif">
			</label>
			<label for="runner5">
				<img src="runner5.gif">
			</label>
		</div>
	</div>
	<div class="block" id="block">
		<div>
			<input type="radio" name="runner" value="" id="runner0" checked>
			<img src="runner0.gif" alt="runner" id="block_img0" class="rotate1">
		</div>
		<div>
			<input type="radio" name="runner" value="" id="runner1">
			<img src="runner1.gif" alt="runner" id="block_img1" class="rotate1">
		</div>
		<div>
			<input type="radio" name="runner" value="" id="runner2">
			<img src="runner2.gif" alt="runner" id="block_img2" class="rotate1">
		</div>
		<div>
			<input type="radio" name="runner" value="" id="runner3">
			<img src="runner3.gif" alt="runner" id="block_img3" class="rotate1">
		</div>
		<div>
			<input type="radio" name="runner" value="" id="runner4">
			<img src="runner4.gif" alt="runner" id="block_img4" class="rotate1">
		</div>
		<div>
			<input type="radio" name="runner" value="" id="runner5">
			<img src="runner5.gif" alt="runner" id="block_img5" class="rotate1">
		</div>
	</div>
	<div class="smallclock" id="smallclock">
		<img src="clockwiseS.png" id="clockwiseS" alt="">
		<img src="clockwise.png" id="clockwiseM" alt="">
		<img src="clockwise.png" id="clockwiseH" alt="">
		<img src="clock.png" alt="" class="smallclock-bg">
	</div>
</html>
